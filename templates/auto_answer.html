{% extends "base.html" %}
  {% block content %}
        <div>
            {{ form.csrf_token }}
        </div>
        <div class="row justify-content-center">
            <div>
                <label>Фамилия: {{  form.surname.data  }}</label>
            </div>
            <div>
                <label>Имя: {{ form.name.data }}</label>
            </div>
            <div>
                <label>Образование: {{ form.educ.data  }}</label>
            </div>
            <div>
                <label>Профессия: {{ form.prof.data  }}</label>
            </div>
            <div>
                <label>Пол: {{ form.sex.data  }}</label>
            </div>
            <div>
                <label>Мотивация: {{ form.motiv.data  }} </label>
            </div>
            <div>
                <label>Готовы ли вы остаться на марсе? {{ form.ready.data  }}</label>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  {% endblock %}
